<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 200px;
				height: 200px;
				background-color: #2F0C38;
				margin: 200px auto;
				transition: 3s linear;
				transform-origin:left bottom;	/* 可以是百分比或px */
				
			}
			.box:hover{
				transform: rotateZ(90deg);
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
