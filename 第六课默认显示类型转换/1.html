<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.wrapper{
				width: 300px;
				height: 300px;
				background-color: #CCC;
			}
			.wrapper div{
				display:inline;
				width: 100px;
				height: 100px;
				background-color: #008000;
				margin-top:100px;
			}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<div class="box1">12</div>
			<div class="box2">2131</div>
		</div>
	</body>
</html>
<!-- display
	block:块 (div默认块级元素)
		1.默认占一整行
		2.可以设置宽高
		3.margin padding有效
	inline-block:行内块(input)
		1.默认不占一整行
		2.可以设置宽高
		3.margin padding有效 auto无效(不支持auto居中)
	inline:行内(span,em,strong,b,i,img)
		1.默认不占一整行
		2.不能设置宽高
		3.margin padding左右有效,上下无效
		
		注:img
		img为可替换元素 利用路径替换元素
		可替换元素可以设置宽高
		
 -->
