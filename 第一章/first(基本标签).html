<!DOCTYPE html> <!--!:声明 doctype:文本类型 html:html5    单标签-->
<html lang="en">		<!--双标签  开始标签   lang翻译作用  中文:zh-cn 英文:en-->
	<head>  <!-- 浏览器和搜索引擎所需要的信息放在head里面 -->
		<meta charset="utf-8">		<!-- charset 字符集合 gbk中文 utf-8 全部语言(万国码) -->
		<meta name="keywords" content="京东,电脑,图书,食品">  <!-- keywords:关键字  content:内容 -->
		<meta name="description" content="absdsadaffda">	<!-- description:网站的简介 content:内容 seo优化 提高网站排名 -->
		<title>第一个网站</title>	<!-- 标题 -->
	</head>
	<body>
			<!-- 布局 :
					1.划分区域
					2.控制位置 --css控制位置
					3.填充内容 -->
		
		<div>块级标签</div>		<!-- 无权重 -->
		
		<h1>块级标签</h1>	<!-- 有权重⬇  h1最重要的 一定会被搜索引擎抓取:h1只能存在一个 否则为不符合规范的网站 -->
		<h2>块级标签</h2>
		<h3>块级标签</h3>
		<h4>块级标签</h4>
		<h5>块级标签</h5>
		<h6>块级标签</h6>
								<!-- 注意：内容相似 结构相仿 布局接近 -->
		<ul>				<!-- 无序列表 -->
			<li>A</li>
			<li>B</li>
			<li>C</li>
		</ul>
		
		<ol>				<!-- 有序列表 -->
			<li>A</li>
			<li>B</li>
			<li>C</li>
		</ol>
		
							<!-- 自定义列表 -->
		<dl>
			<dt>购物指南</dt>		<!-- t：title-->
			<dd>购物流程</dd>
			<dd>会员介绍</dd>
			<dd>生活旅行/团购</dd>
			
			<dt>配送方式</dt>
			<dd>上门自提</dd>
			<dd>211时效送达</dd>
			<dd>配送服务查询</dd>
		</dl>
		
		<p>
			大段文字
			<span><em>在大段文字里放小段文字</em> </span> 	<!-- 方便以后样式 -->
		 <span><strong>dsadsadahd</strong>skajdasjdlksads</span> 
		 </p>
		 <!-- 
		 p:放一大段文字
		 span:放一小段文字
		 em:斜体
		 strong:加粗 -->
		 <a name="top">锚链接跳转位置</a>
		 <blockquote>
			 "qwq"<br>  <!-- 换行 -->
			引用据典
		 </blockquote>		
		 
		 <em>斜体强调</em>
		 <strong>加粗强调</strong>
		 
		 <img src="./3.jpg" alt="qwq">
		 <img src="./img/1.jpg" alt="">		<!-- src:资源路径  alt:图片的名字
										:相对路径   ./查找(代表)同级目录 ../查找(代表)上一级目录
										:绝对路径   详细位置  不推荐 -->
										
		 <video src="./img/lbjn.mp4" controls="controls"></video>
		 
		 <audio src="./img/lbjn.mp4" controls="1">
		 	当前浏览器不支持audio
		 </audio>
		 
		 <a href="http://www.bilibili.com">bilibli</a>
		 <a href="./img/相对路径上级.html">相对路径上级界面</a>
		 <a href="#top">锚链接(跳转到顶部)</a>
	</body>
</html>		<!--结束标签-->
