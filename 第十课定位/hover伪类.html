<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box1{
				width: 200px;
				height: 200px;
				background-color: #0000FF;
			}
			/* :hover 鼠标悬停效果 */
			.box1:hover+.box2 {
				background-color: red;
			}
			.box2{
				margin-top: 20px;
				width: 200px;
				height: 200px;
				background-color: #0000FF;
			}
			只能通过选择到同级(同级的内部)或者自己内部
			但是不能通过子级选择到父级元素
		</style>
	</head>
	<body>
		<div class="box1">
			
		</div>
		<div class="box2"></div>
	</body>
</html>
