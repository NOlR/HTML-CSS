<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.center{
				width:400px ;
				height: 400px;
				margin: 100px auto;
				position: relative;
				background-color: gray;
			}
			.ab{
				width: 100px;
				height: 100px;
				background-color: pink;
				position: absolute;
				
				/* 设置的值不能超过父级元素高宽的一半 */
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
				margin: auto;
				/* 注意值要相等 */
			}
		</style>
	</head>
	<body>
		<div class="center">
			<div class="ab"></div>
		</div>
	</body>
</html>
绝对定位居中
