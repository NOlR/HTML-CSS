<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* hover  伪类 */
			
			/* 伪 元素
			::before 父元素之前 
			::after  父元素之后
			*/
			div::before{
				content: "web";
				display: inline;
				background-color: #008000;
			}
			div::after{
				content: "Noir";
				display: inline;
				background-color: #807c3d;
			}
		</style>
	</head>
	<body>
		<div>前端</div>
	</body>
</html>
