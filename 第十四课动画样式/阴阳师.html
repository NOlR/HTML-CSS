<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.content,.content li{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			.content{
				width: 1150px;
				height: 520px;
				margin: 100px auto;
			}
			
			.content li{
				float: left;
				margin-right: 10px;
				transition: 0.5s ease;	
			}
			.content>li:hover{
				margin-top: -60px;
			}
		</style>
	</head>
	<body>
		<ul class="content">
			<li><img src="./img/1.gif"></li>
			<li><img src="./img/2.png"></li>
			<li><img src="./img/3.png"></li>
			<li><img src="./img/4.png"></li>
			<li><img src="./img/5.png"></li>
		</ul>
	</body>
</html>
