<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.nav{
				width: 50px;
				height: 50px;
				background-color: #FF0000;
			}
			.content{
				width: 200px;
				height: 200px;
				background-color: #CCCCCC;
			}
			.nav:hover +.box>.content{
				color: white;
				background-color: black;
			}
			
			相同的样式可以用(,)节省时间
			.one,.two{
				font-size: 20px;
				color:purple;
			}
			
		</style>
	</head>
	<body>
		将鼠标移入nav中
		div背景变为黑色
		字体变为白色
		<ul>
			<li class="nav"></li>
			<li class="box">
				<div class="content">
					qwq
				</div>
			</li>
		</ul>
		
		<div class="one">ONE</div>
		<div class="two">TWO</div>
	</body>
</html>
