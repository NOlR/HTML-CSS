<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
		/* 	 *{
				color: yellow;		 通配符选择器  选中所有标签 
			} */
			.zw{
				color: red;			/* class选择器 */
			}
			span{
				color: blue;		/* 标签选择器 */
			}
			#div1{
				color: green;		/* id选择器 */
			}
			
			
			.li{
				color: purple;
			}
		</style>
	</head>
	<body>
		<!-- id与class区别: class可以重复使用 id不可以 -->
		<div class="zw">qwq</div>
		<div class="zw">qwq</div>
		<div class="zw">qwq</div>
		
		<ul>
			<li class="li">这是li</li>
			<li class="li">这是li</li>
			<li class="li">这是li</li>
		</ul>
		
		<span>span</span>
		<div id="div1">div1</div>
	</body>
</html>
